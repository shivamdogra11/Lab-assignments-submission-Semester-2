<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart event Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #e2aed3;
            color: #222;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #main-event-container {
            max-width: 900px;
            margin: auto;
            background: #99436b8c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #6b1b64;
        }

        input,
        select,
        textarea {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cdd9ed;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #576a86;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #98085c;
        }

        h3 {
            color: #82c9c9;
            margin-bottom: 10px;
        }

        #alleventscontainer {
            margin-top: 10px;
            padding: 10px;
            background: #f4f8ff;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        #alleventscontainer h4 {
            margin-bottom: 5px;
        }

        #alleventscontainer p {
            margin-top: 5px;
        }

        #alleventscontainer span {
            display: block;
            font-size: 14px;
            margin-top: 2px;
            font-weight: bold;
        }

        #clear-event-btn {
            background-color: #96787b;
        }

        #clear-event-btn:hover {
            background-color: #b02a37;
        }

        #add-sample-btn {
            background-color: #313c4d;
        }

        #add-sample-btn:hover {
            background-color: #084298;
        }

        .close-btn {
            float: right;
            background-color: #dc3545;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>

<body>
    <h1>Smart Event Dashboard</h1>
    <div id="main-event-container">
        <form action="">
            <label for="eventTitle">Event Title :</label>
            <input type="text" name="" id="eventTitle" required>

            <label for="eventDate">Event Date :</label>
            <input type="date" name="" id="eventDate" required>

            <label for="eventCatagory">Catagory :</label>
            <select name="" id="eventCatagory">
                <option value="confrence">Confrence</option>
                <option value="workshop">Workshop</option>
                <option value="meetup">Meetup</option>
                <option value="webinar">Webinar</option>
                <option value="social">Social</option>
            </select>

            <label for="eventDescription">Description :</label>
            <textarea name="" id="eventDescription"></textarea>

            <button type="submit">Add Event</button>

        </form>

        <div>
            <h3>My Events</h3>
            <div>
                <button id="clear-event-btn">Clear All Events</button>
                <button id="add-sample-btn">Add Sample Event</button>
            </div>

            <div id="alleventscontainer">
                <h4 class="no-events">No Events Yet.</h4>
            </div>
        </div>

    </div>

    <script>
        let form = document.querySelector('form')
        let eventTitle = document.querySelector('#eventTitle')
        let eventDate = document.querySelector('#eventDate')
        let eventCatagory = document.querySelector('#eventCatagory')
        let eventDescription = document.querySelector('#eventDescription')
        let allEventContainer = document.querySelector('#alleventscontainer')
        let clearAllEvents = document.querySelector('#clear-event-btn')
        let addSampleBtn = document.querySelector('#add-sample-btn')


        function addEventFunction(event) {
            event.preventDefault()
            let card = document.createElement('div')

            card.innerHTML = `<button class="close-btn">X</button>
                              <h4>${eventTitle.value}</h4>
                              <span>${eventDate.value}</span> <br>
                              <span>${eventCatagory.value}</span>
                              <p>${eventDescription.value}</p>`


            card.querySelector('.close-btn').addEventListener('click', () => {
                card.remove()

                if (allEventContainer.children.length === 0) {
                    allEventContainer.innerHTML = `<h4 class="no-events">No Events Yet.</h4>`
                }
            })



            if (allEventContainer.querySelector('.no-events')) {
                allEventContainer.innerHTML = ""
            }
            allEventContainer.append(card)
            form.reset()


        }

        function clearAllEventFunction() {
            allEventContainer.innerHTML = `<h4 class="no-events">No Events Yet.</h4>`
        }


        form.addEventListener('submit', addEventFunction)

        clearAllEvents.addEventListener('click', clearAllEventFunction)


        function addSampleEvent() {
            let card = document.createElement('div')

            card.innerHTML = `<button class="close-btn">X</button>
                                <h4>Sample Event</h4>
                                <span>15-05-1997</span><br>
                                <span>Conference</span>
                                <p>This is a sample event added using the sample button.</p>`


            card.querySelector('.close-btn').addEventListener('click', () => {
                card.remove()
                if (allEventContainer.children.length === 0) {
                    allEventContainer.innerHTML = `<h4 class="no-events">No Events Yet.</h4>`
                }
            })


            if (allEventContainer.querySelector('.no-events')) {
                allEventContainer.innerHTML = ""
            }

            allEventContainer.append(card)
        }

        addSampleBtn.addEventListener('click', addSampleEvent)




    </script>

</body>

</html>
